<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>


<!-- DEMO 1 -->
<h2>Demo 1</h2>
<button type="button" onclick="document.getElementById('demo_1').innerHTML = Date()">
Click me to display Date and Time.</button>

<button type="button" onclick="document.getElementById('demo_1').innerHTML = ''">
Click me to not display Date and Time.</button>

<p id="demo_1"></p>
<br>

<!-- DEMO 2 -->
<h2>Demo 2</h2>
<button type="button" onclick="document.getElementById('demo_2').style.fontSize='35px'">Click Me!</button>
<button type="button" onclick="document.getElementById('demo_2').style.fontSize='12px'">No me!</button>

<p id="demo_2">JavaScript can change the style of an HTML element.</p>
<br>

<!-- DEMO 3-->
<h2>Demo 3</h2>
<button type="button" onclick="document.getElementById('demo_3').style.display = 'none';">Hide</button>
<button type="button" onclick="document.getElementById('demo_3').style.display = 'block';">Display</button>

<p id="demo_3">JavaScript can hide and display elements</p>
<br>

<!-- Demo 4-->
<h2>Demo 4</h2>
<script>
  function onClick()
  {
    document.getElementById("demo_4").innerHTML = "Function called";
  }
</script>

<button type="button" onclick="onClick();">Call Function</button>

<p id="demo_4">JavaScript can hide and display elements</p>
<br>

<!-- Demo 5 -->
<h2>Demo 5</h2>
<button onclick="this.innerHTML = Date()">The time is?</button>

</body>
</html>
